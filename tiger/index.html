<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1,user-scalable=no">
	<meta charset="UTF-8">
	<title>Blueglass送你优惠券啦！</title>
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
<!-- 背景	 -->
<div class="bg">
	 	
</div>
<!-- 弹窗 -->
<div class="box">
	 <div class="hide">
	 	
	 </div>		
</div>
<!-- 底部去app -->

<a class="footer" href="http://a.app.qq.com/o/simple.jsp?pkgname=com.aqlk.uclick">去领券</a>

<!-- 提示 -->
<div class="message">
	
</div>
<!-- 没有领取次数了 -->
<div class="detailsNum">
	
</div>
<!-- 领取详情 -->
<div class="details">
	<div>手气不错！恭喜你获得</div>
	<p></p>
	<a href="http://a.app.qq.com/o/simple.jsp?pkgname=com.aqlk.uclick">去领券</a>
</div>

<div id="app">
	<!-- 头部 -->
	<div class="title">
		<h3 style="text-align: center;font-size: 0.38rem;">每天摇券，立享福利</h3>
		<p style="text-align: center;font-size: 0.30rem;margin-top: 0.1rem;">每天限量800张，领完即止</p>
	</div>
	<div class="header">
		<h3 style="text-align: center;font-size: 0.38rem;">HI,<span class="phone"></span><span class="tokenOff" style="color:rgb(250,231,122);font-size: 0.3rem;padding-left: 0.3rem;">退出</span><span class="offLogin"></span></h3>
		<p style="text-align: center;font-size: 0.30rem;margin-top: 0.1rem;" >点击“点我摇券”，摇出你的好运气</p>
	</div>
	
	<!-- 输入手机号 -->
	<div class="hide-center">
	    <div id="formbody">
	         <input id="phone" class="loginInput" placeholder="请输入手机号" type="number"  />
	         <input id="yzm" class="loginInput" type="number"  />
	         <input  id="time" type="button"  value="获取验证码" />
			 <button class="login">登录抽奖</button>	
	    </div>
	</div>

	<!-- 老虎机 -->
	<div class="game-content">
	    <img src="img/youxiji.png">
	    <div class="game-goods-wrap">
	        <div class="game-goods-list">
	            <div class="game-goods" >
	                <div class="game-goods-box" id="game1">
	                    <ul class="game-goods-ul" style="">
	                        
	                    </ul>
	                </div>
	            </div>
	            <div class="game-goods" >
	                <div class="game-goods-box" id="game2">
	                    <ul class="game-goods-ul" style="">
	                        
	                    </ul>
	                </div>
	            </div>
	            <div class="game-goods" >
	                <div class="game-goods-box" id="game3">
	                    <ul class="game-goods-ul">
	                       
	                    </ul>
	                </div>
	            </div>
	        </div>
	    </div>
	    <!-- 点我摇券 -->
	    <div class="game-btn"></div>
	    <!-- 拉杆 -->
	    <div class="offOn"></div>
	</div>
	<!-- 剩余摇奖次数 -->
	<aside style="width:5rem; margin: 0 auto;">
		<div class="num">今日剩余摇取次数:<span class="number"></span></div>
		<div class="numMessage">当天使用APP每消费一次，将增加一次抽券机会。上不封顶哦。</div>
	</aside>
	<!-- 奖励记录 -->
	<section class="myRecods">
		<div class="seePeople">
			<img  style="display: block; width: 1.5rem;height: 0.4rem;" src="img/jljl.png" alt="">
		</div>
		
	</section>
	<!-- 看看大家手气 -->
	<section>
		<div class="seePeople seePeopleOne">
			<img  style="display: block; width: 2.2rem;height: 0.4rem;" src="img/djsq.png" alt="">
		</div>
		<div style="text-align: center;font-size: 0.28rem;margin-top: 0.4rem;" class="peopleText"></div>
	</section>
	<!-- 活动详情 -->
	<section>
		<div class="seePeople">
			<img  style="display: block; width: 1.5rem;height: 0.4rem;" src="img/hdxq.png" alt="">
		</div>
		<div class="text">
			<ol style="padding: 0 0.3rem;font-size: 0.28rem;">
			    <li>每位用户每天拥有一次抽奖的机会</li>
			    <li>用户当天每消费一笔，将增加一次当天抽奖的次数，上不封顶</li>
			     <li>每天发放800张券，领完即止，手慢无哦！快来每天领券吧！</li>
        	</ol>
		</div>
	</section>
</div>	
<script src="js/jquery.min.js"></script>
<script src="js/adapt.js"></script>
<script src="js/index.js"></script>
<script src="js/fastclick.js"></script>
<script src="js/indextwo.js"></script>
<script>
$.luckGame({
			'zj_arr': {
				'is_win':1,
				'number':9//从0算起，就是10了
			},
			gameLen:18,//产品抽奖数量，
			game_pagesize:6
});
</script>
</body>
</html>
